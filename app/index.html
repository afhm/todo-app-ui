<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="container">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqu   ery/3.3.1/jquery.min.js"></script>
  <script src="scripts/scripts.js"></script> -->

  <!-- Header start -->
  <header class="header">

    <div class="header__logo">
        <i class="fab fa-pied-piper fa-2x logo"></i>
    </div>

    <input class="header__search" type="text" name="search" id="" placeholder="search here">

    <div class="header__icons">

    </div>

  </header>
  <!-- Header end -->

  <!-- main start -->
  <main class="main">
    <div class="main__leftside">

      <div class="main__leftside__features">

        <div class="feature1">
          <i class="fas fa-inbox feature1__icon fa-2x"></i>
          <div class="feature1__text">Inbox</div>
          <small>15</small>
        </div>

        <div class="feature1">
          <i class="far fa-calendar-check feature1__icon fa-2x"></i>
          <div class="feature1__text">Today</div>
          <small>15</small>
        </div>

        <div class="feature1">
          <i class="far fa-calendar-alt feature1__icon fa-2x"></i>
          <div class="feature1__text">Next 7 days</div>
          <small>15</small>
        </div>


      </div>

      <div class="main__leftside__feature__panel">
        <div class="organise__feature">
          <i class="fas fa-angle-right organise__feature__icon fa-2x"></i>
          <div class="organise__feature__text"> <strong>Projects</strong> </div>
          <small class="organise__feature__add">+</small>
        </div>

        <div class="organise__feature">
          <i class="fas fa-angle-right organise__feature__icon fa-2x"></i>
          <div class="organise__feature__text"> <strong>Labels</strong></div>
          <small class="organise__feature__add">+</small>
        </div>

        <div class="organise__feature">
          <i class="fas fa-angle-right organise__feature__icon fa-2x"></i>
          <div class="organise__feature__text"><strong>Filters</strong></div>
          <small class="organise__feature__add">+</small>
        </div>
      </div>

    </div>

    <div class="main__tasks">

      <div class="main__tasks__editor">

        <div class="main__tasks__editor__date">
          <h3 class="heading-3">Today</h3>
          <small>Tue 5 Feb</small>
        </div>
        

        <div class="main__tasks__editor__section">

          <div class="task">
            <div class="task__time">4:30 PM</div>
            <div class="task__body">Do js 30</div>
            <div class="task__project">Programming</div>
          </div>

          <div class="task">
              <div class="task__time">5:30 PM</div>
              <div class="task__body">Get some cookies</div>
              <div class="task__project">Oudoor</div>
            </div>

      </div>

      <div class="main__addtask">+ addtask</div>

    </div>

  </main>
  <!-- main end -->

  <!-- footer start -->
  <footer class="footer"> &copy 2019, Saifu's TodoList. All rights reserved. </footer>
  <!-- footer end -->
</body>

</html>
